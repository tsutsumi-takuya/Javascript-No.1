<!DOCTYPE html>
<html lang = "ja">
<meta charset = "utf-8">
	<head>
		<style>
			.box {
				width: 100px;
				height: 100px;
				background-color: skyblue;
				cursor: pointer;
			}
		</style>
	</head>
	<body>
		<div class="box" id="target"></div>

		<script>
			'use strict';

			document.getElementById('target').addEventListener('click', () => {
				document.getElementById('target').style.background = 'red';
			});
		</script>
	</body>
</html>
