<!DOCTYPE html>
<html lang="ja">
<head>
	<title>Number Game</title>
</head>
<body>

	<script>
		var number = Math.floor(Math.random() * 6); 
		// Math.randomはランダムな数字を発生させるメソッド
		var answer = parseInt(window.prompt('Number Game !! Please enter 0 ~ 5.'));
		// parseIntメソッドを使用し整数に変換してからanswerへの代入

		var message;
		// 変数の定義のみを行う
		if(answer === number){
			message = 'Good !';
		}
		else if(answer < number){
			message = 'Lose. more High.';
		}
		else if(answer > number){
			message = 'Lose. more Low.';
		}
		else{
			message = 'Please enter 0 ~ 5.';
		}
		window.alert(message);
		// 変数に入ったmessageの表示

	</script>

</body>
</html>
