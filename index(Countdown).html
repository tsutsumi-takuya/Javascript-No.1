<!DOCTYPE html>
<html lang="ja">
<head>
	<title>CountDown Timer</title>
</head>
<body>

	<section>
		<p>いまから<span id="timer"></span>以内に注文すると50%OFF !!</p>
	</section>

	<script>

		var countdown = function(due){

			var now = new Date(); // 初期化
			var reset = due.getTime() - now.getTime();
			var sec = Math.floor(reset / 1000 % 60);
			var min = Math.floor(reset / 1000 / 60) % 60;
			var hours = Math.floor(reset / 1000 / 60 / 60) % 24;
			var days = Math.floor(reset / 1000 / 60 / 60 / 24);
			var count = [days,hours,min,sec];

			return count;

		}

		var goal = new Date();
		goal.setHours(23);
		goal.setMinutes(59);
		goal.setSeconds(59);
		console.log(countdown(goal));

		var counter = countdown(goal);
		var time = counter[1] + '時間' + counter[2] + '分' + counter[3] + '秒';
		document.getElementById('timer').textContent = time;

	</script>

</body>
</html>
