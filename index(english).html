<html lang="en">
<head>
	<title>English Pulldown</title>
</head>

<body>

	<section>

		<form id="form">
			<select name="select">	<!-- 'select'タグでプルダウンのメニュー作成 -->
				<option value="index(japanese).html">日本語</option>		<!-- 'option value'の後に遷移先のファイル名の記載 -->
				<option value="index(english).html" selected >English</option>	<!-- 'option value'の後に遷移先のファイル名の記載 -->
				<option value="index(chinese).html">中文</option>		<!-- 'option value'の後に遷移先のファイル名の記載 -->
			</select>
		</form>

		<h3>You can’t connect the dots looking forward; you can only connect them looking backwards.</br>
			So you have to trust that the dots will somehow connect in your future.</h3>

	</section>

</body>
</html>
