<!DOCTYPE html>
<html lang="ja">
<head>
	<title>CountDown Timer</title>
</head>
<body>

	<section>
		<h3>東京オリンピックまで</h3>
		<h1><p class="timer"><span id="day"></span>日<span id="hour"></span>時間<span id="min"></span>分<span id="sec"></span>秒 !!</p></h1>

		<form id="form">
			<select name="select"> <!-- 'select'タグでプルダウンのメニュー作成 -->
				<option value="index(japanese).html">日本語</option> 	<!-- 'option value'の後に遷移先のファイル名の記載 -->
				<option value="index(english).html">English</option>	<!-- 'option value'の後に遷移先のファイル名の記載 -->
				<option value="index(chinese).html">中文</option>		<!-- 'option value'の後に遷移先のファイル名の記載 -->
			</select>
		</form>

		<h3>あなたの時間は限られている。</br>
			だから他人の人生を生きたりして無駄に過ごしてはいけない。</br>
			ドグマ（教義、常識、既存の理論）にとらわれるな。</br>
			それは他人の考えた結果で生きていることなのだから。</br>
			他人の意見が雑音のようにあなたの内面の声をかき消したりすることのないようにしなさい。</br>
			そして最も重要なのは、自分の心と直感を信じる勇気を持ちなさい。</br>
			それはどういうわけかあなたが本当になりたいものをすでによく知っているのだから。</br>
			それ以外のことは、全部二の次の意味しかない。</br>
		</h3>

	</section>

	<script>

		var countdown = function(due){

			var now = new Date(); // 初期化
			var rest = due.getTime() - now.getTime(); // 基準日から同日を引く
			var sec = Math.floor(rest / 1000 % 60);
			var min = Math.floor(rest / 1000 / 60) % 60;
			var hours = Math.floor(rest / 1000 / 60 / 60) % 24;
			var days = Math.floor(rest / 1000 / 60 / 60 / 24);
			var count = [days,hours,min,sec]; // 変数'count'に配列として代入を行う

			return count; // 変数'count'を戻り値として表示

		}

		var goal = new Date(2021, 6, 24); // 日時を指定した状態でオブジェクトの初期化　※月は実際の月から'-1'した数値を記入

		// goal.setHours(23);
		// goal.setMinutes(59);
		// goal.setSeconds(59);

		console.log(countdown(goal)); // 'console'に'countdown(goal)'の表示

		var recalc = function(){ // 繰り返しのファンクション作成

			var counter = countdown(goal); // 変数'counter'に'countdown(goal)'の代入を行う

			// var time = counter[1] + '時間' + counter[2] + '分' + counter[3] + '秒'; // 変数'time'で配列の表示
			// document.getElementById('timer').textContent = time; // 'id = timer'に'time'が入っている

			document.getElementById('day').textContent = counter[0];
			document.getElementById('hour').textContent = counter[1];
			document.getElementById('min').textContent = counter[2];
			document.getElementById('sec').textContent = counter[3];
			refresh();

		}

		var refresh = function(){
			setTimeout(recalc, 1000); // 'setTimeout(ファンクション,待ち時間)' => 1秒後に'recalc'ファンクションの実行
		}

		recalc(); // 'recalc'ファンクションの表示

	</script>

	<script src="script(pulldown).js"></script>

</body>
</html>
