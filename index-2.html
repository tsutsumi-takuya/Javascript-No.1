<!DOCTYPE html>
<html lang ="ja">
<head>
	<meta charset="utf-8">
	<title>Javascript</title>
</head>

<style>
	.box {
		width: 100px;
		height: 100px;
		background-color: skyblue;
		cursor: pointer;
	}
</style>
<body>
	<div class="box" id="target"></div>

	<script>
		'use strict'; //間違いの検索
		document.getElementById('target').addEventListener('click', () => {
			document.getElementById('target').style.background = 'red';
		});
	</script>

</body>
