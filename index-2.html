<!DOCTYPE html>
<html lang ="ja">
<head>
	<meta charset="utf-8">
	<title>Javascript</title>
</head>

<style>
	body {
		display: flex; /*要素を横並びにする*/
		flex-wrap: wrap; /*要素の折り返しを行う*/
	}
	.box {
		width: 100px;
		height: 100px;
		background-color: skyblue;
		cursor: pointer;
		transition: 0.8s;
		margin: 0 8px 8px 0;
	}

	.circle {
		background: pink;
		border-radius: 50%;
		transform: rotate(360deg);
	}
</style>
<body>

	<script>
		'use strict'; //間違いの検索

		const div = document.createElement('div');
		div.classList.add('box');

		div.addEventListener('click', () => {
			div.classList.toggle('circle');
		});

		document.body.appendChild(div);

	// documentは文章全体、getElementById()でidの取得を行う
	// addEventListenerでclickの発火
	// () => {} はアロー関数と呼ばれている
	// document.getElementById('target').style.background = 'pink'; => targetを背景色に変更
	// document.getElementById('target').style.borderRadius = '50%'; => targetを円に変更
	// .classList.add('circle'); => addでcircle(class)の読み込みと発火
	// .classList.toggle('circle'); => toggleで'taget'に'circle'がなかった場合付ける、あった場合外す
	// const(定数)で'target'の指定を行い使用
	// document.body.appendChild(div); => divをbodyの子要素として追加

	</script>

</body>
