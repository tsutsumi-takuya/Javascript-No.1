<!DOCTYPE html>
<html lang ="ja">
<head>
	<meta charset="utf-8">
	<title>Javascript</title>
</head>

<style>
	.box {
		width: 100px;
		height: 100px;
		background-color: skyblue;
		cursor: pointer;
	}
</style>
<body>
	<div class="box" id="target"></div>

	<script>
		'use strict'; //間違いの検索
		document.getElementById('target').addEventListener('click', () => {
		// documentは文章全体、getElementById()でidの取得を行う
		// addEventListenerでclickの発火
		// () => {} はアロー関数と呼ばれている
			document.getElementById('target').style.background = 'pink';
			// targetを背景色に変更
			document.getElementById('target').style.borderRadius = '50%';
			// targetを円に変更
		});
	</script>

</body>
