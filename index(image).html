<!DOCTYPE html>
<html lang="ja">
<head>
	<title>image</title>
</head>
<body>

	<section>

		<div class="center">
			<div>
				<img src="image1.jpg" id="bigimg">
			</div>
			<ul>
				<li><img src="thumb-image1.jpg" class="thumb" data-image="image1.jpg"></li>
				<li><img src="thumb-image2.jpg" class="thumb" data-image="image2.jpg"></li>
				<li><img src="thumb-image3.jpg" class="thumb" data-image="image3.jpg"></li>
			</ul>
		</div>

	</section>

	<style>

		section image {
			max-width: 100%;
		}

		.center {
			margin: 0 auto 0 auto;
			width: 50%;
		}

		ul {
			overflow: hidden;
			margin: 0;
			padding: 0;
			list-style-type: none;
		}

		li {
			float: left;
			margin-right: 1%;
			width: 24%;
		}

	</style>

</body>
</html>
