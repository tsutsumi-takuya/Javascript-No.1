<!DOCTYPE html>
<html lang="ja">
<head>
	<title>cookie</title>
</head>
<body>

	<section>
		<p>旅行にはよく行きますか??</p>
		<form id="form" action="thanks.html">
			<input type="radio" name="frequency">月に1回以上</br>
			<input type="radio" name="frequency">月に1回くらい</br>
			<input type="radio" name="frequency">1年に数回程度</br>
			<input type="radio" name="frequency">ほとんど行くことはない</br>
			<input type="submit" name="送信する" id="submit"></br>
		</form>

		<button id="remove">クッキー削除</botton>

		<script src="https://cdn.jsdelivr.net/npm/js-cookie@2/src/js.cookie.min.js"></script>

	<script>

		document.getElementById('form').onsubmit = function(){ // 送信ボタンがクリックされると発火

			if(Cookies.get('answered') === 'yes'){ // 'answered'が'yes'だった場合
				window.alert('既に回答いただいております');
				return false; // 遷移先に遷移せずアラートの表示を行う
			}
			else{
				Cookies.set('answered', 'yes', {expires: 7}); // Cookies.set('クッキー名', '値', {expires: 有効期限});
			}
		};

		document.getElementById('remove').onclick = function(){ // 削除ボタンがクリックされると発火

			Cookies.remove('answered');

		};

	</script>

</body>
</html>
