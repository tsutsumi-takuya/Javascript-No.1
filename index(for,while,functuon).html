<!DOCTYPE html>
<html lang="ja">
<head>
	<title>Time Sale</title>
</head>

<body>

	<section>
		<p id="output"></p>
		<p id="output2"></p>
		<p id="output3"></p>
	</section>

	<script>

		for(var i = 1; i <= 10; i++){ // forは繰り返し処理で、変数++で1を足して行く
			console.log(i+' feet');
		}

		var enemy = 100;
		var attack;
		var count = 0;
		window.alert('Fight!!');

		while(enemy > 0){ // whileは()内がtrueである限り繰り返される
			attack = Math.floor(Math.random()*30)+1;
			console.log('Monster ' + attack + ' damage.');
			enemy -= attack; // '-='は左の数値から右の数値を引く
			count++;
		}

		console.log('Done.');
		console.log('Finish count ' + count + ' !');

		// for文は繰り返しの回数が決まっているが、while文は決まっておらず繰り返しをする

		var total = function(price){ // total(ファンクション名) = function(パラメータ)
			var tax = 0.1; // 変数taxに0.1を代入
			return price + price * tax; // returnで右側の計算式の結果を返してくる
		}

		console.log('$ ' + total(8000) + ' !'); // ファンクションを呼び出した後に表示

		document.getElementById('output').textContent = 'This prise is $' + total(8000) + ' !';
		document.getElementById('output2').textContent = 'This prise is $' + total(100) + ' !';
		document.getElementById('output3').textContent = 'This prise is $' + total(1250) + ' !';

	</script>

</body>
</html>
