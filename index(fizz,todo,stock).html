<!DOCTYPE html>
<html lnag="ja">
<head>
	<title>fizz,todo,stock</title>
</head>
<body>

	<section>
		<h1>やる事リストの表示</h1>
		<ul id="list">
		</ul>

		<table>
			<tr>
				<td id="title"></td>
				<td id="price"></td>
				<td id="stock"></td>
			</tr>
		</table>
	</section>

	<script>

		var fizzbuzz = function(num){
			if(num%3 === 0 && num%5 === 0){ // 3と5で割った時に余りが0の場合
				return 'FizzBuzz';
			}
			else if(num%3 === 0){ // 3で割った時に余りが0の場合
				return 'Fizz';
			}
			else if(num%5 === 0){ // 5で割った時に余りが0の場合
				return 'Buzz';
			}
			else{
				return num;
			}
		}

		for(var i = 1; i <= 30; i++){ // iが30まで足されて行く
			console.log(fizzbuzz(i)); // 30まで足された値をFizzBuzz(i)に代入
		}

		var todo = ['デザイン作成','データ整理','勉強会申し込み','牛乳を買う']; // 配列でデータをまとめる

		todo.push('歯医者に行く'); // 配列の最後にデータの追加
		// todo.pop(); // 配列の最後のデータを削除する
		// todo.shift(); // 配列の最初のデータを削除する
		// todo.unshift('学校へ行く'); // 配列の最初にデータを追加する

		for(var i = 0; i < todo.length; i++){ // lengthは配列に登録されているデータの個数
			console.log(todo[i]); // todoのカギカッコは'[]'注意

			var li = document.createElement('li'); // document.createElementはタグの生成、今回は'li'タグの作成
			li.textContent = todo[i];
			document.getElementById('list').appendChild(li); // appendChildは()内の要素を子要素として挿入
		}

		var jsbook = {title:'Javascript入門',  price: 2500, stock: 3}; //'{}'でオブジェクトの作成(jsbookオブジェクト)
		console.log(jsbook); //jsbookオブジェクトの全表示
		console.log(jsbook.title); // jsbookのtittleプロパティの表示
		console.log(jsbook['price']); // jsbookのpriceプロパティの表示

		jsbook['stock'] = 10; // stockプロパティの書き換え
		console.log(jsbook.stock); // jsbookのstockプロパティの表示

		// ※書き方　オブジェクト名.プロパティ名　= オブジェクト名['プロパティ名']

		// for(var p in jsbook){ // 変数pでプロパティ名を読み取る
		// 	console.log(p + '=' + jsbook[p]); // jsbook[p]でプロパティ内のデータを読み取る
		// }

		document.getElementById('title').textContent = jsbook.title;
		document.getElementById('price').textContent = '¥ ' + jsbook.price;
		document.getElementById('stock').textContent = jsbook.stock;

	</script>

</body>
</html>
